<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- bootstrap cdn -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- create a signup page with a username password and button using bootstrap -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 form-wrapper auth">
          <h3>Sign Up</h3>
          <form onsubmit="signupFrom(event)" >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control form-control-lg"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="form-group">
              <label for="passwordConf">Confirm Password</label>
              <input
                type="password"
                name="passwordConf"
                id="passwordConf"
                class="form-control form-control-lg"
                placeholder="Confirm password"
                required
              />
            </div>
            <!-- role ? librarian or member -->
            <div class="form-group">
              <label for="role">Role</label>
              <select name="role" id="role" class="form-control form-control-lg" required>
                <option value="librarian">Librarian</option>
                <option value="member">Member</option>
              </select>
            </div>
            <div class="form-group">
              <button
                type="submit"
                name="signup-btn"
                class="btn btn-lg btn-block"
              >
                Sign Up
              </button>
            </div>
          </form>
          <p>
            Already have an account? <a href="./login.html">Login</a>
          </p>
        </div>
      </div>
  </body>
  <script>
    const signupFrom = (e) => {
      e.preventDefault();
      // validate password and confirm password
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const passwordConf = document.getElementById('passwordConf').value;
      const role = document.getElementById('role').value;
      if (password !== passwordConf) {
        alert('passwords do not match');
        return;
      }
      
      // check field validation
      if(username === '' || password === '' || role === ''){
        alert('please fill all the fields');
        return;
      }

      // make post req to server localhost:3000/signup
      const data = { username, password, role };
      fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          // console.log(data);
          if (data.status === 201) {
            alert('signup successful');
            window.location.href = './login.html';
          } else {
            alert(data.error);
          }
        });

    }
  </script>
</html>
